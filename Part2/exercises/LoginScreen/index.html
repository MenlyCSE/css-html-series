<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="/Part2/exercises/LoginScreen/styles.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/mpwawbnq" method="post">
      <h1>Please sign in</h1>
      <input
        type="email"
        name="Email"
        placeholder="Email Address"
        class="form-data input"
      />
      <input
        type="password"
        name="Password"
        placeholder="Password"
        class="form-data input"
      />
      <div>
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" name="Submit" class="form-data">Sign in</button>
      <p>Copyright &copy; 2020</p>
    </form>

    <script src="https://kit.fontawesome.com/fa6b9bb030.js"></script>
  </body>
</html>
